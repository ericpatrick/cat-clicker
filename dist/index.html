<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>

  <style>
.cat-list,h1{text-align:center}*{box-sizing:border-box}h1{font-size:36px}.cat-show{display:flex;flex-direction:row}.cat-menu{width:150px}.cat-container{width:600px;margin:0 auto}.cat-list{width:100%;list-style:none;padding:0}.cat-list li{height:40px;border-top:1px solid #7c7c7c;font-size:20px;padding:7px;cursor:pointer}.cat-list li:last-child{border-bottom:1px solid #7c7c7c}.cat-img{height:600px;cursor:pointer}
</style>
</head>
<body>
  <header>
    <h1>Cat Clicker</h1>
  </header>
  <main class="cat-show">
    <nav class="cat-menu">
      <ul class="cat-list">
        
      </ul>
    </nav>
    <section class="cat-container">
      <h2 class="cat-name"></h2>
      <img class="cat-img" src="" alt="">
      <p class="cat-click-count"></p>
    </section>
  </main>
  <script async>
var Model=function(){this._selectedCat=null,this._cats=[{name:"Fa√≠sca",img:"img/faisca.jpg",clickCount:0},{name:"Galileu",img:"img/galileu.jpg",clickCount:0},{name:"Hunter",img:"img/hunter.jpg",clickCount:0},{name:"Maggie",img:"img/maggie.jpg",clickCount:0},{name:"Pancho e Missy",img:"img/pancho-missy.jpg",clickCount:0}]};Model.prototype.getAllCats=function(){return this._cats},Model.prototype.getCat=function(t){return this._cats[t]},Model.prototype.setSelectedCat=function(t){this._selectedCat=this._cats[t]},Model.prototype.getSelectedCat=function(){return this._selectedCat},Model.prototype.incrementSelectedCatClick=function(){this._selectedCat.clickCount++};var View=function(){};View.prototype.init=function(){},View.prototype.render=function(){};var CatListView=function(t){this._catsList=t};CatListView.prototype=Object.create(View.prototype),CatListView.prototype.constructor=CatListView,CatListView.prototype.init=function(){this.catListElem=document.getElementsByClassName("cat-list")[0],this.render()},CatListView.prototype.render=function(){this.catListElem.innerHTML="",this._catsList.forEach(function(t,e){var i=document.createElement("li");i.textContent=t.name,i.addEventListener("click",function(t){return function(){octopus.setSelectedCat(t),octopus.renderCatView()}}(e)),this.catListElem.appendChild(i)},this)};var CatView=function(){};CatView.prototype=Object.create(View.prototype),CatView.prototype.constructor=CatView,CatView.prototype.init=function(){this.catNameElem=document.getElementsByClassName("cat-name")[0],this.catImgElem=document.getElementsByClassName("cat-img")[0],this.catClickCountElem=document.getElementsByClassName("cat-click-count")[0],this.catImgElem.addEventListener("click",function(){octopus.incrementCurrentCatClick()}),this.render()},CatView.prototype.render=function(){var t=octopus.getSelectedCat();this.catNameElem.textContent=t.name,this.catImgElem.src=t.img,this.catClickCountElem.textContent=t.clickCount};var Octopus=function(){this._model=new Model;var t=this._model.getAllCats();this._catListView=new CatListView(t),this._catView=new CatView};Octopus.prototype.init=function(){this._model.setSelectedCat(0),this._catListView.init(),this._catView.init()},Octopus.prototype.getCats=function(){return this._model.getAllCats()},Octopus.prototype.getSelectedCat=function(){return this._model.getSelectedCat()},Octopus.prototype.setSelectedCat=function(t){this._model.setSelectedCat(t)},Octopus.prototype.incrementCurrentCatClick=function(){this._model.incrementSelectedCatClick(),this._catView.render()},Octopus.prototype.renderCatView=function(){this._catView.render()};var octopus=new Octopus;octopus.init();
</script>
</body>
</html>
